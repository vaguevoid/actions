name: "Void Build Web"
author: "Jake Gordon <jake@void.dev>"
description: "Default web builder for Void games"
inputs:
  dist:
    description: "output directory for bundled web game"
    default: "dist"
    required: true
  base:
    description: "base URL"
    default: "./"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  env:
    dist: ${{ inputs.dist }}
    base: ${{ inputs.base }}
