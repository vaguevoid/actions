name: "Void Png Compressor"
author: "Jake Gordon <jake@void.dev>"
description: "Compress .png textures to WebGPU optimized .dxt format"
inputs:
  path:
    description: path to assets
    required: false
  ignore:
    description: "space separated list of images (or directories) to ignore"
    required: false
runs:
  using: "docker"
  image: "docker://vaguevoid/png_compressor:latest"
  args:
    - "-d"
    - "${{ inputs.path }}"
    - "-i"
    - "${{ inputs.ignore }}"
